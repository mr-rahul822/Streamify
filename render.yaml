services:
  # Backend API service (serves both backend and frontend)
  - type: web
    name: streamify
    env: node
    plan: free
    buildCommand: npm run build
    startCommand: npm run start --prefix backend
    rootDir: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_STREAM_API_KEY
        value: "your_stream_api_key_here"
      # Add your MongoDB connection string and other environment variables here
      # - key: MONGODB_URI
      #   value: your_mongodb_connection_string
      # - key: JWT_SECRET
      #   value: your_jwt_secret
